<!DOCTYPE html>
<html>
    <head>
        <link href='bootstrap.min.css' rel='stylesheet'/>
        <link href="mui.min.css" rel="stylesheet"/>
        <style>
            .topbar{
                padding-left: 5%;
                padding-right: 5%;
            }
        </style>
        <script src="../js/system.js"></script>
        <script>
        function submitOffer() {
            var title = $('#title').value;
            var desc = $('#description').value;
            var ttl = $('#ttl').value;
            var loc = navigator.geolocation.getCurrentPosition(readPosition);
function readPosition(pos){
 return [pos.coords.latitude,pos.coords.longditude];
}

var location = readPosition(loc);


            if (title && desc && ttl){

            locationClient.addOffer(title, desc, ttl, location, function (return) {
                console.log("addoffer has run");
            });
            }
        }
        </script>
    </head>
    <body>
        <div class="topbar">
            <ul class="nav nav-pills">
                <li role="presentation"><a href="#">Home</a></li>
                <li role="presentation" class = "navbar-right"><a href="#">Chat</a></li>
            </ul>
        </div>
        <div class="offer_description">
            <form id="Make_offer">
                <h2>Title</h2>
                <input id='title' type='text'/>
                <h2>Description</h2>
                <input id='description' type="text"/>
                <h2>How long is it available for</h2>
                <input id="ttl" type="text"/>
                <br/><br/><br/>
                <button id="submit_offer" onclick="submitOffer()">Submit offer</button>
            </form>
        </div>
    </body>
</html>
